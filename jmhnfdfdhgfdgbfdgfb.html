<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S81HR4CPCK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-S81HR4CPCK');
        <script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function handleRedirect() {
        const qrCodeParam = getQueryParam('qrcode');

        console.log('QR Code Parameter:', qrCodeParam);

        const qrCodeMappings = {
            'code0': 'https://nsccapstone.github.io/index.html',
            'code14': 'https://nsccapstone.github.io/page1.html',
            'code27': 'https://nsccapstone.github.io/page2.html',
            'code17': 'https://nsccapstone.github.io/page3.html',
            'code30': 'https://nsccapstone.github.io/page4.html',
            'code69': 'https://nsccapstone.github.io/page5.html',
            'code420': 'https://nsccapstone.github.io/page6.html',
        };

        console.log('Checking QR Code Parameter:', qrCodeMappings.hasOwnProperty(qrCodeParam));
        
        if (qrCodeParam && qrCodeMappings.hasOwnProperty(qrCodeParam)) {
            console.log('Redirecting to:', qrCodeMappings[qrCodeParam]);

            gtag('event', 'QRCodeScan', {
                'event_category': 'QRCode',
                'event_label': qrCodeParam,
                'dimension1': qrCodeParam,
            });

            window.location.href = qrCodeMappings[qrCodeParam];
        } else {
            console.error('Invalid QR code');
        }
    }

    window.onload = handleRedirect;
</script>

    </script>

    <meta charset="UTF-8">
    <style>
        body {
            font-family: ComicSans;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        img {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>


<p>Good click! Thumbs up for you!!</p>

<img src="thumbsup.gif" alt="Thumbs up because you did a good job">

</body>
</html>
